<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- DEBUGGING -->
    <!-- <style>
      * {
        border: 1px solid red;
      }
    </style> -->
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="min-h-screen min-[540px]:relative">
    <main class="h-screen min-[540px]:flex">
      <div
        class="flex flex-col justify-between items-center m-auto min-[540px]:flex-row min-[540px]:max-w-2xl"
      >
        <section
          class="h-[40%] min-[540px]:flex-1 min-[540px]:w-[50%] p-5 w-full flex flex-col justify-center items-center text-white bg-gradient-to-t from-royal-blue to-slate-blue border min-[540px]:rounded-3xl rounded-b-3xl"
        >
          <div class="text-center">
            <h2 class="p-2 text-xl text-light-lav">Your Result</h2>

            <div
              id="circle"
              class="w-[150px] h-[150px] flex justify-center items-center flex-col bg-gradient-to-t from-persian-blue to-violet-blue mx-auto rounded-[50%]"
            >
              <h1 class="text-[4rem] -mb-[12px]">76</h1>
              <span class="text-light-lav"> of 100 </span>
            </div>
            <div
              class="flex flex-col justify-center items-center"
              id="text-great"
            >
              <h2 class="p-2 text-xl font-bold">Great</h2>
              <p class="w-[80%] text-light-lav">
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
        </section>

        <section class="flex flex-col justify-center items-center h-[60%] w-full min min-[540px]:w-[50%] p-4 bg-white">
          <div class="w-full flex flex-col gap-2">
            <h2 class="text-xl font-bold">Summary</h2>

            <div
              id="reaction"
              class="flex justify-between p-3 bg-light-red bg-opacity-10"
            >
              <span class="flex gap-1 font-bold">
                <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                Reaction
              </span>
              <span> <span class="font-bold">80</span>&nbsp;/&nbsp;100 </span>
            </div>
            <div
              id="memory"
              class="flex justify-between p-3 bg-orange-yellow bg-opacity-10"
            >
              <span class="flex gap-1 font-bold">
                <img src="./assets/images/icon-memory.svg" alt="memory" />
                Memory
              </span>
              <span> <span class="font-bold">92</span>&nbsp;/&nbsp;100 </span>
            </div>
            <div
              id="verbal"
              class="flex justify-between p-3 bg-green-teal bg-opacity-10"
            >
              <span class="flex gap-1 font-bold">
                <img src="./assets/images/icon-verbal.svg" alt="verbal" />
                Verbal
              </span>
              <span> <span class="font-bold">61</span>&nbsp;/&nbsp;100 </span>
            </div>
            <div
              id="Visual"
              class="flex justify-between p-3 bg-cobalt-blue bg-opacity-10"
            >
              <span class="flex gap-1 font-bold">
                <img src="./assets/images/icon-visual.svg" alt="Visual" />
                Visual
              </span>
              <span> <span class="font-bold">72</span>&nbsp;/&nbsp;100 </span>
            </div>

            <button
              type="submit"
              class="w-full p-2 rounded-[2rem] mt-5 text-xl bg-dark-gb text-white hover:bg-gradient-to-tr hover:from-royal-blue hover:to-slate-blue"
            >
              Continue
            </button>
          </div>
        </section>
      </div>
    </main>

    <footer class="text-center min-[540px]:fixed min-[540px]:bottom-0 min-[540px]:w-full">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded with &hearts; by <a href="#">Andrew</a>.
    </footer>
  </body>
</html>
